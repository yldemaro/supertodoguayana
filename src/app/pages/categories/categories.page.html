<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button style="color:white;"></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngFor="let item of categorias" (click)="shop(item)">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img src={{item.img}}>
        </ion-col>
        <ion-col size="8">
          <span style="color:var(--ion-color-success);">Consigue hasta un 20%</span>
         <h3 style="color:black; font-weight:bold">{{item.nombre}}</h3>
         <p>{{item.desc}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
